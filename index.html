<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container mt-5" id="app">
        <h3 class="text-center"> {{title}} </h3>
        <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTasks">
        <button class="btn btn-primary" @click="addTasks"> Add </button>

        <div class="mt-3" v-for="(task, index) in tasks">
            <div role="alert" :class="['alert', task.state ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-item-center">
                    <div>
                        {{index}} - {{task.name}} - {{task.state}}
                    </div>
                    <div class="p-1 ">
                        <button class="btn btn-success" @click="taskEdit(index)"> OK </button>
                        <button class="btn btn-danger" @click="deleteTask(index)"> X </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Vue JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="src/App.js"></script>
</body>
</html>
